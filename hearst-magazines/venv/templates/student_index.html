<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
{#    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">#}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <br>
                <br>
                <br>
                <h1>Student Course Management System</h1>
                <p class="lead">Welcome, {{ user['first_name'] + " " + user['last_name'] }}</p>
                <br>
                <br>
                {% if courses|length > 0 %}
                <form class="col-lg-12" action="{{url_for('enroll')}}" method="POST">
                    <div class="input-group" style="width:500px;text-align:left;margin:0 auto;margin-bottom: 15px">
                        Select Course:
                        <select name="role" class="form-control input-lg">
                            {% for course in available_courses %}
                                <option value="{{ course.id }}">{{ course.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group" style="width:500px;text-align:left;margin:0 auto;margin-bottom: 15px">
                        <span class="input-group-btn">
                            <input class="btn btn-lg btn-primary" type="submit" value="Enroll">
                        </span>
                    </div>
                </form>
                {% else %}
                    <div>Oops...</div>
                    Currently no course is available.
                {% endif %}
            </div>

        </div>
        <!-- /row -->

        <br>
        <br>
        <br>
    </div>
    <!-- /container full -->


    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
